<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        h1 {
            font-size: 24px;
            color: #343a40;
            margin-bottom: 16px;
        }
        p {
            font-size: 16px;
            color: #495057;
            line-height: 1.5;
            margin-bottom: 16px;
        }
        .footer {
            font-size: 14px;
            color: #6c757d;
            text-align: center;
            margin-top: 24px;
            border-top: 1px solid #dee2e6;
            padding-top: 12px;
        }
        .button {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello {{username}},</h1>
        <p>Your {{changeType}} has been updated successfully.</p>
        <p>New {{changeType}}: <strong>{{newValue}}</strong></p>
        <a href="#" class="button">View Your Profile</a>
        <div class="footer">
            <p>If you did not make this change, please <a href="#">contact support</a>.</p>
        </div>
    </div>
</body>
</html>
